<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Form Validasi Nama</h2>
  <form id="myForm">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" name="nama">
      <div id="errorNama" class="text-danger mt-1" style="display: none;">Nama tidak boleh kosong.</div>
    </div>
    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>
</div>

<!-- Script jQuery untuk Validasi -->
<script>
  $(document).ready(function() {
    $('#myForm').on('submit', function(e) {
      e.preventDefault(); // Mencegah form terkirim
      var nama = $('#nama').val().trim();
      if (nama === '') {
        $('#errorNama').show();
        $('#nama').addClass('is-invalid');
      } else {
        $('#errorNama').hide();
        $('#nama').removeClass('is-invalid');
        alert('Form berhasil dikirim!');
        // Di sini bisa lakukan submit atau proses lainnya
      }
    });

    // Sembunyikan error saat pengguna mulai mengetik
    $('#nama').on('input', function() {
      if ($(this).val().trim() !== '') {
        $('#errorNama').hide();
        $(this).removeClass('is-invalid');
      }
    });
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
