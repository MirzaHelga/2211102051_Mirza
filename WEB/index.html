<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cek Umur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h3>Form Cek Umur</h3>
    <form id="cekUmurForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="umur" class="form-label">Umur:</label>
        <input type="number" class="form-control" id="umur" required>
      </div>
      <button type="submit" class="btn btn-primary">Cek</button>
    </form>
    <div class="mt-3 alert alert-info d-none" id="hasil"></div>
  </div>

  <script>
    $('#cekUmurForm').on('submit', function(e) {
      e.preventDefault();
      const umur = parseInt($('#umur').val());
      const nama = $('#nama').val().trim();
      let status = umur >= 18 ? "Dewasa" : "Belum Dewasa";
      $('#hasil').removeClass('d-none').text(`${nama}, Anda tergolong ${status}.`);
    });
  </script>
</body>
</html>
